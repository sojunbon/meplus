  firebase_core_web: ^1.0.2
  cloud_firestore_web: ^1.0.6
  firebase_auth_web: ^1.1.3
  google_sign_in: ^4.5.4
  font_awesome_flutter: ^8.10.0
  http: ^0.13.0
  dio: ^4.0.0
  http_parser: ^4.0.0
  #cloud_firestore: ^0.13.7  # ถ้าต้องการใช้ firebase data ให้ไปปิด Firestore
  cloud_firestore: ^1.0.0
  styled_widget: ^0.2.2
  rxdart: ^0.23.1
  data_tables: ^1.0.1
  flushbar: ^1.9.1
  shimmer: ^1.0.1
  bubble_bottom_bar: ^1.2.0
  intl: ^0.17.0
  connectivity: ^0.4.6+1
  data_connection_checker: ^0.3.4
  nice_button: ^0.1.7
  provider_architecture: ^1.0.3
  logger: ^0.8.3
  date_range_picker: ^1.0.5
  auto_size_text: ^2.0.2
  flutter_spinkit: ^3.1.0
  flutter_auth_buttons: ^0.5.0
  device_info: ^0.4.1+4
  google_fonts: ^2.1.0
  flare_flutter: ^2.0.3
  flutter_launcher_icons: 0.9.1
  flutter_sheet_localization: ^2.0.0
  image_picker: ^0.7.5+4
  image_picker_platform_interface: ^2.0.0
  solid_bottom_sheet: ^0.1.10
  flutter_swiper: ^1.1.2
  flutter_staggered_grid_view: ^0.3.0
  numberpicker: ^1.0.0
  flare_splash_screen: 3.0.1
  flutter_svg: ^0.20.0-nullsafety.3
  image: ^3.0.1
  crypto: ^3.0.0
  uuid: ^3.0.4
  xml: ^5.0.0-nullsafety.0
  ntp: ^2.0.0
  cached_network_image: ^2.5.1



dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  assets:
     - assets/
     - assets/images/
     - assets/icons/
  uses-material-design: true

  fonts:
    - family: Raleway
      fonts:
        - asset: fonts/Raleway-Regular.ttf
        - asset: fonts/Raleway-Italic.ttf
          style: italic
    - family: Montserrat
      fonts:
        - asset: fonts/Montserrat-Regular.ttf
    - family: NunitoSans
      fonts:
        - asset: fonts/NunitoSans-Regular.ttf


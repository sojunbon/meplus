name: meplus
description: A new Flutter project.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"


dependencies:
  flutter:
    sdk: flutter

  firebase_core: ^1.6.0
  firebase_auth: ^1.4.1
  sign_in_with_apple: ^2.5.2
  provider: ^4.3.3
  plugin_platform_interface: ^2.0.0
  url_launcher_platform_interface: ^2.0.4
  cloud_firestore_platform_interface: ^4.0.2
  firebase_storage: ^8.0.0
  firebase_storage_web: ^1.0.6

  cupertino_icons: ^1.0.1
  url_launcher: ^6.0.12
